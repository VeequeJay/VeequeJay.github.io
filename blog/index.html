---
layout: default
title: Blog
---

<style>
  body, #main-content, .wrapper, section#blog {
    background-color: #121212 !important;
    color: #f5f5f5;
  }
</style>

<section id="blog" style="padding: 4rem 2rem; max-width: 900px; margin: auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" data-aos="fade-up">
  <h2 style="color: #00ffc8; font-size: 2.5rem; border-bottom: 2px solid #00ffc8; padding-bottom: 0.5rem; margin-bottom: 2rem;">Blog</h2>
  <ul style="list-style: none; padding: 0;">
    {% for post in site.posts %}
      <li style="background: #1e1e1e; border-radius: 10px; padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
        <h3 style="margin-top: 0; font-size: 1.5rem;">
          <a href="{{ post.url }}" style="color: #00ffc8; text-decoration: none;">
            {{ post.title }}
          </a>
        </h3>
        <small style="color: #aaa;">{{ post.date | date: "%B %d, %Y" }}</small>
        <p style="margin: 1rem 0 0.5rem; color: #ccc;">{{ post.excerpt }}</p>
        <a href="{{ post.url }}" style="color: #00ffc8; text-decoration: underline;">Read more â†’</a>
      </li>
    {% endfor %}
  </ul>
</section>
