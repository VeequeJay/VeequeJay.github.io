---
layout: default
title: Blog
---

<section id="blog" style="padding: 4rem 2rem; max-width: 800px; margin: auto;">
  <h2 style="color: #00ffc8; border-bottom: 2px solid #00ffc8; padding-bottom: 0.5rem;">Blog</h2>
  <ul style="list-style: none; padding: 0;">
    {% for post in site.posts %}
      <li style="margin-bottom: 2rem;">
        <h3 style="margin: 0 0 0.5rem;">
          <a href="{{ post.url }}" style="color: #f5f5f5; text-decoration: none;">
            {{ post.title }}
          </a>
        </h3>
        <small style="color: #888;">{{ post.date | date: "%B %d, %Y" }}</small>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
